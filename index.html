<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Форум</h1>
    <div class="row" >
        <div class="col">
            <h2 class="title">Новый пост</h2>
            
            <input class="js-post-title-input post-title-input" 
            placeholder="Заголовок"
            type="text">
            <p class="js-remainsTitle remainsTitle"></p>

            <textarea class="js-post-text-input post-text-input" 
            placeholder="Введите текст"
            type="text"
            ></textarea>
            <p class="js-remainsText remainsText"></p>

            <button class="js-new-post-btn new-post-btn">
                Опубликовать
            </button>
           <div class="js-validation validation validation__hidden"></div>
        </div>    
        <div class="col">
            <h2 class="title">Лента</h2>
            <div class="js-posts posts">
                Лента пустая...
            </div>
        </div>
    </div>
     <script src="./index.js"></script>
</body>
</html>
